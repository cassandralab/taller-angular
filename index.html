<!DOCTYPE html>
<html lang="en" ng-app="tallerAngular">
	<head>
		<meta charset="UTF-8">
		<title>My angularJS app - bitch</title>
		 <!-- Styles -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<!-- Angular -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script type="text/javascript" src="https://code.angularjs.org/1.2.26/angular-route.min.js"></script>
		<!-- App -->
		<script type="text/javascript" src="./js/app.js"></script>
		<!-- Controllers -->
		<script src="./js/controllers/MainController.js"></script>
		<!-- Services -->
		<script src="./js/services/MessageService.js"></script>
	</head>
	<body ng-controller="MainController">
		<div class="container">
			<fieldset>				
				<legend><h1>Message board</h1></legend>
			</fieldset>
			
			<input type="text" class="form-control" ng-model="newMessage" />
			<button class="btn btn-primary" ng-click="new()">Send</button>
			<ul>
				<li ng-repeat="message in messages">
					{{ mesage }}
				</li>
			</ul>
		</div>
	</body>
</html>
